bigquery-to-retrieve:
  key-field: "PRODUCTCODE"
  location-field: "pdt_product_detail_VIDESTINATIONCITY"
  tables:
    pdt_inclexcl_ENG:
      dataset_id: "v_extract1"
      fields:
        - "productcode"
        - "content"
        - "VIdestinationcity"
    pdt_product_detail:
      dataset_id: "v_extract1"
      fields:
        - "productcode"
        - "VIDestinationCity"
        - "product_description"
        - "product_title"
    pdt_product_level:
      dataset_id: "v_extract1"
      fields:
        - "VIDestinationCity"
        - "ProductCode"
        - "VICategory"
        - "VIProductType"
        - "RetailPriceFromUSD"
        - "IsPrivateTour"
        - "FixedDuration"
        - "MinFlexibleDuration"
        - "MaxFlexibleDuration"
        - "StopsCount"
        - "StopsTotalDuration"
        - "TotalReviewCount"
        - "TotalAvgRating"
        - "PricingUnitType"
        - "RetailPriceCurrency"
        - "SupplierCode"
    bookings:
      dataset_id: "v_extract1"
      fields:
        - "ProductCode"
        - "OrderDate"
    pdt_tourgrades:
      dataset_id: "v_extract1"
      fields:
        - "product_code"
        - "tour_grade_code"

